services:

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: truckData
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysqldata:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  days-since-app:
    build: .
    ports:
      - "8117:8117"
    #comment out the below for not prod as they ruin the next repo?
    # ./:app is overwriting everything in the container 
    # (including the clean .next directory from the image) with your host's version â€” which was likely built using Turbopack via next dev.
    # volumes:
    #   - /app/node_modules
    #   - .:/app
    depends_on:
      - db
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=truckData
      - DB_PORT=3306

volumes:
  mysqldata:
